name: mishiWorkflow
on:
  push:
    branches:
    - main
permissions:
  id-token: write
  contents: write
jobs:
  FirstJob:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      -uses: actions/checkout@v3
      -uses: iterative/setup-cml@v1
      -name: FirstStep
       env:
        REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
       run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python CodeFile.py